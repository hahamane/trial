<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time</title>
	
</head>
<body>
	<div id="time">
	</div> 
	
</body>
<script type="text/javascript">
		var time = new Date();
		var myTime=time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
		document.getElementById("time").innerHTML=myTime;
	</script>
</html>
